version: "3.9"

services:
  frontend:
    build:
      context: ./Frontend
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./Backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend/app:/code/app
      - ./Backend/requirements.txt:/code/requirements.txt
    environment:
      - PYTHONUNBUFFERED=1
