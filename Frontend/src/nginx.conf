server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve index.html for SPA
    location / {
        try_files $uri /index.html;
    }

    # Inject VITE_API_URL dynamically into a JS file
    location /config.js {
        default_type application/javascript;
        return 200 'window.VITE_API_URL = "$VITE_API_URL";';
    }
}
